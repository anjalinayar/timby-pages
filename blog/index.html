---
layout: default
navname: Blog
navurl: blog
---

<header class="page-header page-header__blog clearfix">
  <div class="hero-text">
    <div class="row limit">
      <h1 class="bold">Follow along as TIMBY grows</h1>
      <p class="big space-group">TIMBY is moving fast, follow this blog for all the lastest news.</p>
    </div>
  </div>
</header>
<section>
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</section>

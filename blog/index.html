---
layout: default
navname: blog
navurl: blog
---

<header class="page-header page-header__blog clearfix">
  <div class="hero-text">
    <div class="row limit">
      <h1 class="bold">Follow along as TIMBY grows</h1>
      <p class="big space-group">TIMBY is moving fast, follow this blog for all the lastest news.</p>
    </div>
  </div>
</header>
<section class="module">
  <div class="row limit">
    {% for post in site.posts %}
      <a href="{{site.baseurl}}/{{ post.url }}" class="four columns blog-item">
        <h2>
          {{ post.title }}
        </h2>
        <p class="text-red">{{ post.date | date_to_long_string  }}</p>
        <p class="no-margin">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
      </a>
      {% endfor %}
  </div>
</section>

<!doctype html>
<html lang="">

  {% include head.html %}

  <body>

    {% include header.html %}
    
      <header class="page-header page-header__blog clearfix">
        
          <div class="row limit text-center">
            <h5 class="text-offwhite">{{ page.date | date_to_long_string }}</h5>
            <h1 class="bold text-white">{{ page.title }}</h1>
            <p class="big text-offwhite space-group">{{ page.summary }}</p>
            <a href="{{site.baseurl}}/blog" class="btn btn-yellow">Back to Blog</a>
          </div>
      </header>
    <div class="row limit">
      <section class="eight columns shift-two module blog-text text-block">
        {{ content }}
      </section>
    </div>

    {% include footer.html %}

  </body>

</html>
